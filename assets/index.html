<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <link href="styles/main.css" rel='stylesheet' type="text/css">
</head>
<body ng-app="silverWind">
  <div ng-controller="gameController">
    <div ng-repeat="company in state.block">

      <button class="bidBtn" ng-click="addBid($index)">
        <p class="name">{{ company.name }}</p>
        <p class="personal">{{ state.personal[$index] }}
        <span class="gain">( + {{state.gains[$index]}} ) </span></p>
        <p class="percentage">{{ state.percentage[$index] + "%"}}</p>
        <p class="total"> {{ state.total[$index] }}</p>
      </button>
  </div>

  <div> Your Stake: {{ state.personal | total }} </div>

  <form>
    <input ng-model="user.name"><span><button class="addUser" ng-click="addUser()">+</button>
    </form>
    <div class="userlist" ng-repeat="user in userList">
      <div ng-click="switchUser(user)">{{ user.name }}</button>

    </div>
</div>
  <script src="js/app.js"></script>
</body>
</html>
